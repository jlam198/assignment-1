<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="CSS/style.css">
    <title>Assignment 1</title>
</head>
<body>
    <div class="container-2">
        <nav class="header">
            <ul class="top">
                <li>About</li>
                <li>Docs</li>
            </ul>
        </nav>
        <button class="menu-open">
            <!-- symbol notation for ">>" -->
            <p>&#60;&#60;</p>
        </button>
        <nav class="links-menu">
            <ul class="links">
                <li><button>my notes</button></li>
                <li><button>note one</button></li>
                <li><button>note two</button></li>
            </ul>
        </nav>
        <div class="main-2">
            <!-- symbol notation for "+" -->
            <button>&#43;</button>
        </div>
        <div class="note">
            <textarea id="textbox" rows="19" cols="60">your note here
            </textarea>
        </div>
        <div class="action">
            <ul class="sav-del">
                <li><button class="save">save</button></li>
                <li><button class="del">delete</button></li>
            </ul>
        </div>
        <footer>
            <p class="foot">Created by Jeremy (A01253371)</p>
        </footer>
    </div>
</body>
</html>
